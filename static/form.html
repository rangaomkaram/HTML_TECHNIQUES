<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <input type = "text" placeholder="Full Name" name ="full_name">
        
    </form>
    <div>
        <input name = "name" type ="text" placeholder="User Name"><br>
        <input name = "email" type ="text" placeholder="Email-id"><br>
        <input name = "password" type = "password" placeholder="Password">
        <input type = "submit">
    </div>
    
    <div>
        What is your Favorite color?
        <input name = "color" type ="radio" value="red">Red
        <input name = "color" type = "radio" value = "blue">Blue
        <input name = "color" type = "radio" value = "Green">Green
         <input name = "color" type = "radio" value = "other">Other
    </div>

    <div>
        <input name ="country" list="countries" placeholder="Select Country">
        <datalist id="countries">
            <option value = "Afghanistan">
            <option value = "Albania"> 
            <option value = "India">
        </datalist>
    </div>

</body>
</html>
